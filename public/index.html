<!DOCTYPE html>
<html>
  <head>
    <title>phaser game</title>
    <style>
      #password {
        background-color: red;
      }

      #password:after {
        content: "";
        height: 200px;
      }
      input {
        border: 1px solid red;
      }

      #login {
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <div id="password">
      <h1>make a account</h1>
      <form method="POST" action="/">
        Password: <input type="password" name="password"></input>
        username: <input type="text" name="username"></input>
        user password: <input type="password" name="userPassword"></input>
        <input type="submit"></input>
      </form>
    </div>

    <div id="login">
      <h1>login</h1>
      <form method="POST" action="/login">
        username: <input type="text" name="name"></input>
        password: <input type="text" name="loginPassword"></input>
        <input type="submit"></input>
      </form>
    </div>

    <div>
      use the arrow keys to move <br>
      use the w key to mine up <br>
      use the s key to mine down <br>
      use the d key to put a block down <br>
      use the a key to switch between blocks <br>
    </div>

</html>
