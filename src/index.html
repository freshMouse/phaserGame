<!DOCTYPE html>
<html>
  <head>
    <title>phaser game</title>

    <script src="/src/js/phaser.js"></script>

    <style>
      html, body {
        margin: 0px;
      }

      canvas {
        display: block;
        position: absolute;
      }
    </style>
  </head>
  <body>

    <script src="/src/js/states/Boot.js"></script>
    <script src="/src/js/states/Load.js"></script>
    <script src="/src/js/states/L1.js"></script>

    <script>

      var conf = {
        width: window.innerWidth,
        height: window.innerHeight,

        renderer: Phaser.AUTO
      }
      var game = new Phaser.Game(conf);

      game.state.add("Boot", Game.Boot, true);
      game.state.add("Load", Game.Load);
      game.state.add("L1", Game.L1);

    </script>

  </body>
</html>
